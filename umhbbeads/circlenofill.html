function findProximity(){
	var MINX,MINY,MINZ, MAXX,MAXY,MAXZ, DX,DY,DZ,GRID=[],i,j,k,l,m,r,x,y,z,D,D2,USED=[],xw,yw,zw,L,M,P,Q,g;
	var DR=6*diskRadius;
	var N=X.length;
	for (i=0;i<N;i++)
		PROX[i]=[];
	MINX=X[0];
	MINY=Y[0];
	MAXX=X[0];
	MAXY=Y[0];
	for (i=0;i<N;i++){
		x=X[i]; y=Y[i]; 
		if (x<MINX) MINX=x;
		else if (x>MAXX) MAXX=x;
		if (y<MINY) MINY=y;
		else if (y>MAXY) MAXY=y;
	}
	DX=MAXX-MINX;
	DY=MAXY-MINY;
	
	D=ceil(max(DX,DY)/DR)+1;
	D2=D*D;

	for (i=0;i<N;i++){
		x=floor((X[i]-MINX)/DR);
		y=floor((Y[i]-MINY)/DR);
		for (j=-1;j<=1;j++)
		for (k=-1;k<=1;k++)
		{
			wx=x+j; wy=y+k;
			if ((wx>=0) && (wy>=0)&&  (wx<D) && (wy<D) ){
				r=wx+wy*D;
				if (GRID[r]==undefined) {GRID[r]=[]; USED.push(r);}					//-------------------
				GRID[r].push(i);											//-------------------
			}
		}
	}
	
	L=USED.length;
	for (g=0;g<L;g++){	
		r=USED[g];
		M=GRID[r].length;
		for (i=0;i<M;i++){
			P=GRID[r][i];
			for (j=0;j<M;j++){
				Q=GRID[r][j];
//				if ((P<Q) && (!PROX[P].includes(Q)))
				if ((!PROX[P].includes(Q)))
					PROX[P].push(Q);
			}
		}
	}
	
}

//*****************************************************************************************
//The next few functions are used to impose individual constraints. 
//Each function calculates and returns a constraint value, and each
//also updates the gradient arrays.
function linearConstraint(i, a, b, d){
	//aX+bY+cZ+d>=0
	var B, D;
	D=0;
	B=a*X[i]+b*Y[i]+d;
	if (B<0){ 
		D=B*B;
		GX[i]+=2*B*a;
		GY[i]+=2*B*b;
		}
	return(D);
	}
function minimumDistanceConstraint(i, j, l){
	//fix the distance between points i and j to be AT LEAST l
	var dx,dy,dz,b,D;
	D=0;
	dx=X[i]-X[j];
	dy=Y[i]-Y[j];
	b=dx*dx+dy*dy - l*l;
	if (b<0){
		D=b*b;
		GX[i]+=4*b*dx;
		GY[i]+=4*b*dy;
		GX[j]-=4*b*dx;
		GY[j]-=4*b*dy;
		}
	return D;
	}
function maximumDistanceConstraint(i, j, l){
	//fix the distance between points i and j to be AT MOST l
	var dx,dy,dz,b,D;
	D=0;
	dx=X[i]-X[j];
	dy=Y[i]-Y[j];
	b=dx*dx+dy*dy - l*l;
	if (b>0){
		D=b*b;
		GX[i]+=4*b*dx;
		GY[i]+=4*b*dy;
		GX[j]-=4*b*dx;
		GY[j]-=4*b*dy;
		}
	return D;
	}	
function fixedDistanceConstraint(i, j, l){
	//fix the distance between points i and j to be EQUAL TO l
	var dx,dy,dz,b,D;
	D=0;
	dx=X[i]-X[j];
	dy=Y[i]-Y[j];
	b=dx*dx+dy*dy - l*l;
	D=b*b;
	GX[i]+=4*b*dx;
	GY[i]+=4*b*dy;
	GX[j]-=4*b*dx;
	GY[j]-=4*b*dy;
	return D;
	}
//*****************************************************************************************
//The next two functions use a multivariate Newton-like method to project the current
//position to a legal position. If the points have different masses, then the projection vector
//is weighted appropriately.
function findConstraintAndGradient(){
	//Call functions to fill the gradient arrays. Calculate the constraint function Con. 
	//Use the gradient arrays and Con to calculate the Lagrange Multiplier to adjust positions.
	var i,j,k,l;
	var Sum,Con,Lag;
	//Zero gradient
	for (i=0;i<N;i++){
		GX[i]=0;
		GY[i]=0;
		}
	Con=0;
	//set up gradient here by calling individual constraint functions
	//should be of the form Con+=minimumDistanceConstraint(i,j,d);	
	for (i=0;i<N;i++){
		//Connect adjacent points in chain
		Con+=fixedDistanceConstraint(i,(i+1)%N,2*diskRadius);
		//Avoid the void arrays
//		if (AVOIDBOUNDARY)		
//			for (j=N+1;j<X.length;j++)
//				Con+=minimumDistanceConstraint(i,j,4*diskRadius);
		//Keep non-adjacent points from getting too close together to keep curve smooth
		for (k=0;k<PROX[i].length;k++){	
			j=PROX[i][k];
			 if (((i!=0) || (j!=N-1))&&(j>=i+2))
				Con+=minimumDistanceConstraint(i, j, 5*diskRadius);
				}
		}		
	//weighted norm of gradient
	Sum=0;
	for (i=0;i<N;i++)
		Sum += (GX[i]*GX[i]+GY[i]*GY[i])*W[i];
	//multiplier
	if ((Sum != 0) && (Con != 0))
		Lag = Con/Sum;
	else
		Lag =0;
	return(Lag);
	}
function improveConstraints(){
	//Attempt to project current position to legal position using multivariate Newton's Method
	var p,i,j;
	var l;
	findProximity(); 
	for (p=0;p<maxProjections;p++){
		l=findConstraintAndGradient();
		if (l!=0)
			for (i=0;i<N;i++){
				X[i]=X[i]-l*W[i]*GX[i];
				Y[i]=Y[i]-l*W[i]*GY[i];
				}
			}
	}
//*****************************************************************************************
//The next few functions calculate forces, accelerations, velocities, new positions, etc for physics loop
function findForces(){
	//Accumulate forces -- none here.
	var i,d;
	for (i=0;i<N;i++){
		FX[i]=0;
		FY[i]=0;
		}
	}	
function findAccelerations(){
	//F=MA or A=WF with W=inverse(M)
	var i;
	for (i=0;i<N;i++){
		AX[i]=FX[i]*W[i];
		AY[i]=FY[i]*W[i];
		}
	}
function updateVelocities(){
	//Calculate velocity by using the average change over the previous time interval
	var i;
	for (i=0;i<N;i++){
		VX[i]=(X[i]-Xold[i])/dt;
		VY[i]=(Y[i]-Yold[i])/dt;
		}
	}
function updatePositions(){
	//First use projectile motion to calculate new positions
	//Then project these new positions to legal positions
	var i,j;
	var Xnew, Ynew;
	//Projectile motion
	for (i=0;i<N;i++){
		Xnew=X[i]+VX[i]*dt+AX[i]*dt*dt/2;
		Ynew=Y[i]+VY[i]*dt+AY[i]*dt*dt/2;
		Xold[i]=X[i];
		Yold[i]=Y[i];
		X[i]=Xnew;
		Y[i]=Ynew;
		}	
	//Project to legal positions
	improveConstraints();	
	}
function updatePoints(){
	//calculations for main simulation loop
	findForces();
	findAccelerations();
	updatePositions();
	updateVelocities();
	}

function initializeArrays(){
	var i,j;
	var a,r;

	X=[];
	Y=[];

	Yold=[];

	AY=[];

		r=random();//*MAXRADIUS;
		X[i]=r*COS(a)+centerX;
		Y[i]=r*SIN(a)+centerY;
	}

	//(N+1)st point at origin for anchor
//	X[N]=0;
//	Y[N]=0;

MAXRADIUS=300
	//Remove all segment crossings
	c=1;
	while (c>0) c=detectIntersection();

	for (i=0;i<voidX.length;i++){
		X[N+i+1]=VOIDSCALE*voidX[i];
		Y[N+i+1]=VOIDSCALE*voidY[i];
	}
	for (i=0;i<boundX.length;i++){
		X[N+1+voidX.length+i]=BOUNDSCALE*boundX[i];
		Y[N+1+voidX.length+i]=BOUNDSCALE*boundY[i];
	}
	//setup mass, velocity, and old arrays
	for (i=0;i<X.length;i++){

		W[i]=1/M[i];

		VY[i]=0;
		Xold[i]=X[i];
		Yold[i]=Y[i];
		AX[i]=0;
		AY[i]=0;
		FX[i]=0;
		FY[i]=0;
		}
	}
//*****************************************************************************************
//The next few functions detect and remove intersecting segments
function dih(ax,ay,bx,by,cx,cy){
	//Use determinants to check which side of ab point c is
	var r= (((cy-ay)*(bx-ax))>((by-ay)*(cx-ax)));
	return(r);
}
function intersect(i,j){
	//call dih to see if segments i and j intersect.
	var ax, ay, bx, by, cx, cy, dx, dy;
	var r=false;
	ax=X[i];
	ay=Y[i];
	bx=X[(i+1)%N]
	by=Y[(i+1)%N];
	cx=X[j];
	cy=Y[j];
	dx=X[(j+1)%N];
	dy=Y[(j+1)%N];
	r=(dih(ax, ay, cx, cy,dx,dy) !=dih(bx,by,cx,cy,dx,dy)) && (dih(ax, ay, bx, by, cx, cy) != dih(ax, ay, bx, by, dx, dy));
	return(r);
}
function swapSegment(a,b){
	//reverse the sequence of segments from a to b
	var n=(b-a)/2;
	var i,t;
	for (i=0;i<=n;i++){
		t=X[a+i];
		X[a+i]=X[b-i];
		X[b-i]=t;
		t=Y[a+i];
		Y[a+i]=Y[b-i];
		Y[b-i]=t;
		t=VX[a+i];
		VX[a+i]=VX[b-i];
		VX[b-i]=t;
		t=VY[a+i];
		VY[a+i]=VY[b-i];
		VY[b-i]=t;
	}
}
function detectIntersection(){
	//pass through points checking for segment intersections and reversing segments 
	//to eliminate them
	var i,j;
	var c=0;
	for (i=0;i<N;i++)
		for (j=i+2;j<N;j++){
			if (intersect(i,j)){
//			save();
//			fillcolor('red');
//			circle(X[i],Y[i],10);
//			fill();
//			restore();
				c++;
				swapSegment(i+1,j);
			}
		}
	return(c);
}
//*****************************************************************************************
//The main Spork setup and draw functions. Setup is called at the beginning. Then draw is called 
//at each step of the animation loop. 
var centerX=0;
var centerY=0;
function onclick(){ 
	centerX=mouseX-width/2;
	centerY=mouseY-height/2;
	N=5;
	initializeArrays(); 
	GROW=true;
	onclick=function(){};
}
function setup(){
	size(WIDTH,HEIGHT);
	translate(width/2,height/2);

	font('bold 20px times');
	aligntext('center');
	valigntext('middle');


	initializeArrays();
	
//	N=X.length;
	var c=1;
	while (c>0) c=detectIntersection();
//	N=0;

	zapVelocities();
	loop();
}
function draw(){ 
	//simulation loop
	if (FREEFLOW)
		updatePoints();
	else
		improveConstraints();
	if (TEXT) drawItT(); else drawIt();
	COUNTER++;
	//Fix crossings every few frames
		CROSSINGS=detectIntersection();
		if (GROW) grow();
////		if (COUNTER>=STOPAT+10)  FREEFLOW=true;
		if (N>=STOPAT) {GROW=false;FREEFLOW=true;}
	
	out.innerHTML='Points: '+N+' '+(X.length-N) + ' Stop at:'+STOPAT;
	growdiv.innerHTML='Grow: '+GROW;
	flow.innerHTML='Flow: '+FREEFLOW;
	crossings.innerHTML='Crossings: '+CROSSINGS;
	boundarydiv.innerHTML='Boundary: '+SHOWBOUNDARY;
	textdiv.innerHTML='Text: '+TEXT;
avoidance.innerHTML='AVOID: '+AVOIDBOUNDARY;
}
//*****************************************************************************************
//This is a helper function called by a button.
function getCoordsInOut(){
	//Get coords for use in other programs. Called by button.
	coords.innerHTML='X=['+X+'];<br>Y=['+Y+'];<br>//hello';
}
function setVoid(){
	var i;
	for (i=0;i<voidX.length;i++){
		X[N+i+1]=VOIDSCALE*voidX[i];
		Y[N+i+1]=VOIDSCALE*voidY[i];
	}
	for (i=0;i<boundX.length;i++){
		X[N+1+voidX.length+i]=BOUNDSCALE*boundX[i];
		Y[N+1+voidX.length+i]=BOUNDSCALE*boundY[i];
	}
}
function getBounds(){
	var i,MAX,t;
	MAX=0;
	if (boundX.length>0){
	for (i=0;i<boundX.length;i++){
		t=abs(boundX[i]);
		if (t>MAX) MAX=t;
		t=abs(boundY[i]);
		if (t>MAX) MAX=t;
	}
	MAXRADIUS=MAX*BOUNDSCALE;
	}
}
function zapVelocities(){
	var i;
	for (i=0;i<N;i++){
		VX[i]=0;
		VY[i]=0;
	}
}
function grow(){
	calculateTightness();
	var mini=0;
	var mint=tightness[0];
	var i;
	for (i=1;i<N;i++)
		if (tightness[i]<mint){
			mini=i;
			mint=tightness[i];
		}
	i=mini;

//	i=floor(random()*(N-1));
	X.splice(i,0,(X[i]+X[i+1])/2);
	Y.splice(i,0,(Y[i]+Y[i+1])/2);
	VX.splice(i,0,(VX[i]+VX[i+1])/2);
	VY.splice(i,0,(VY[i]+VY[i+1])/2);
	W[N]=1;
	N++;
//				save();
//			fillcolor('green');
//			circle(X[i],Y[i],10);
//			fill();
//			restore();
}

function debugclick(){
	stoploop();
	grow();
}
</script>
</head>
<body>
<div id='spork'></div>
<div id='out'></div>
<div id='flow'></div>
<div id='growdiv'></div>
<div id='crossings'></div>
<div id='boundarydiv'></div>
<div id='textdiv'></div>
<button onclick='stoploop();'>Stop</button> 
<button onclick='startloop();'>Go</button>
<button onclick='MAXRADIUS+=1;'>Up</button>
<button onclick='MAXRADIUS=1;'>Down</button>
<button onclick='getCoordsInOut();'>Get Coordinates</button>
<button onclick='detectIntersection();'>Intersect</button>
<button onclick='drawIt();'>Redraw</button><br>
<button onclick='VOIDSCALE+=0.01;setVoid();'>Increase Void</button>
<button onclick='VOIDSCALE-=0.01;setVoid();'>Decrease Void</button>
<button onclick='BOUNDSCALE+=0.01;getBounds();setVoid();'>Increase Bound</button>
<button onclick='BOUNDSCALE-=0.01;getBounds();setVoid();'>Decrease Bound</button>
<button onclick='zapVelocities();'>Zap</button>
<button onclick='FREEFLOW=!FREEFLOW'>FLOW</button>
<button onclick='GROW=!GROW'>GROW</button>
<button onclick='SHOWBOUNDARY=!SHOWBOUNDARY'>BOUNDARY</button>
<button onclick='TEXT=!TEXT'>TEXT</button>
<button onclick='AVOIDBOUNDARY=!AVOIDBOUNDARY'>AVOIDBOUNDARY</button>
<div id='avoidance'></div>
<div id='coords'></div>
<img src='maa.jpg' id='thepic'>
</body>
</html>
