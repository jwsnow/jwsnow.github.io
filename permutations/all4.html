<!doctype html>
<html>
<head>
<style></style>
<script src='spork.js'></script>
<script>

function star(m,n){
    k=m%(2*n)
    if (k<n)
        r=k
    else
        r=2*n-k-1
    return r
}

function perm(m,n,o){
	var i;
	var p=[];
    if (n==1)
        o[0]=0;
    else{
	for (i=0;i<n;i++) p[i]=0;
        perm(floor(m/n), n-1, p)
        k=star(m,n)
        for (i=0;i<k;i++)
            o[i]=p[i]
        o[k]=n-1
        for (i=k+1;i<n;i++)
            o[i]=p[i-1]       
	}	    
}
function printPerm(p){
	var l=p.length;
	var i;
	var s=p[0];
	for (i=1;i<l;i++)
		s+=', '+p[i];
	return(s)	
}
function drawPerm(p, x, y, w){
	var n=p.length;
	var R=w/n; 
	var i,j;
	linewidth(8)
	rect(x,y,w,w);
	linewidth(4);
	for (i=0;i<w;i+=R){
		line(x,y+i,x+w,y+i);
		line(x+i, y, x+i, y+w);
	}
	for (i=0;i<n;i++){
		circle(x+p[i]*R+R/2, y+i*R+R/2,0.2*R);
		fill();
	}
	for (i=0;i<n;i++)
	for (j=0;j<n;j++){
		circle(x+i*R+R/2, y+j*R+R/2, 0.2*R)
		if (j==p[i]) fillcolor('black');
		else fillcolor('white');
		fill();
	}
	linewidth(2);
	fillcolor('white');
	line(width/2, 0, width/2+5, 10, width/2-5, 10, width/2,0);
	fill();
}
function setup(){
	size(400,400);
	background(rgb(184,172,142));
	background('white');
}
function draw(){


	var x,y;
	var r=1000;
	var o=[];
	var s;
	var i;
	for (i=0;i<24;i++){
		perm(i,4,o);
		drawPerm(o,0,0,width);
		canvasToNewImg();
		document.body.innerHTML+='<br>';
	}
}

</script>
</head>
<body>

<div id='out'></div>
</body>
</html>
