	<div class='draggable closable hidden resizable' id='home' data-title='Home'>Home	</div>
	<div class='draggable closable hidden resizable' id='calculator' data-title='Calculator'><iframe src="calculator/index.html" style="border:none; background: none; width: 420px; height: 620px;"></iframe></div>
	
	<div class='taskBar' id='taskBar'>
	<img src='png/algebra.png' class='icon inTaskBar' data-target='algebra' title='Algebra'>

	</div>

<!-- LATEX EDITOR ---------------------------------->
<div id='latexEditingDiv' class='draggable closable hidden resizable' data-title='LaTeX Editor'>
	<div id='buttonDiv'> 
		File Name:<input type='text' id='theName' value='draft'> 
		<button onclick='saveCode();'>Save</button>  <button onclick='loadCode();'>Load</button> 
		<button onclick='dumpCode();'>Dump</button>  <button onclick='dumpCode();'>Load</button> 
		<button onclick='latexHTMLTextArea.value=latexViewer.innerHTML;showWindowById("latexHTMLDiv");'>See HTML</button>
		<button onclick="	showWindowById('latexViewerDiv');
						latexViewer.innerHTML=compile(latexEditor.value);
						fixRoots();">Compile</button>
	</div>
	<textarea id="latexEditor"></textarea>
</div>
<div id='latexViewerDiv' class='draggable  closable hidden resizable' data-title='LaTeX Viewer'>
	<div  id="latexViewer" ></div>
</div>
<div id='latexHTMLDiv' class='draggable  closable hidden resizable' data-title='LaTeX HTML'>
	<textarea id='latexHTMLTextArea'  style='width:100%; height: 600px;'></textarea>
</div>
<div id='theLoadDiv' class='popup'></div>
<!-- LATEX EDITOR ---------------------------------->

<!-- Browser ------------------------------------------->
<div id='browser' class='draggable closable hidden resizable'>
<div> http://<input type='text' id='browserURL'> <button onclick='browserWindow.src="http://"+browserURL.value;'>Go!</button></div>
<iframe id='browserWindow'></iframe>
</div>
