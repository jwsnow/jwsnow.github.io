<h1>TO RESET THE MEMORY OF A TI </h1>

<ol>
<li> Select 2nd-MEM
<br> <img src="timem.PNG" height=400><br>
<li> 2nd-MEM will bring up this menu:
<br> <img src="tiaftermem.PNG" height=400><br>
Select the option ``Reset...''
<li> You will next see this menu:
<br> <img src="tiafterselectreset.PNG" height=400><br>
Select ``1: All RAM.''
<li> You have one more confirmation menu:
<br> <img src="tiafterresetall.PNG" height=400><br>
Select ``2: Reset.''
</ol>
